    <script src="./progDeletarProfessores.js" defer></script>

    <header class="cabecalho">
        <div class="logo-senai">
            <a href="./index.html" class="logo-senai-link">

        </div>
        <div class="titulo-cabecalho">
            <p class="titulo">PROFESSORES</p>

    <main>
        <div class="menu-professores">
            <div class="lado-esquerdo">
                <div class="titulo-main">
                    <p class="titulo-principal">
                        Deletar Professores pelo Código
                    </p>
                </div>
                <div class="deletagem-professores">
                    <section class="deletar-professor">
                        <p class="textDelProfessor">Digite o código do professor que deseja DELETAR!</p><br>
                        <div class="delProfessor">

                            <input type="text" class="inputDelProfessor" id="codProfessor" name="codigo" placeholder="Código do Professor" required><br><br><br>

                        </div>
                        <br>
                        <div id="mensagem"></div>
                    </section>
                </div>
            </div>


            <div class="menu-lateral-direito">
